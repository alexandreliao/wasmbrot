<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wasmbrot!</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="module">
      "use strict";

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      const width = (canvas.width = window.innerWidth);
      const height = (canvas.height = window.innerHeight);

      import init, { Wasmbrot } from "./wasmbrot.js";

      async function run() {
        const { memory } = await init();

        const wasmbrot = Wasmbrot.new(width, height, 0.0, 0.0, 2.0);

        const colorsPtr = wasmbrot.colors();
        const colors = new Uint8ClampedArray(
          memory.buffer,
          colorsPtr,
          4 * width * height
        );
        const image = new ImageData(colors, width);

        function draw() {
          wasmbrot.colorize();
          ctx.putImageData(image, 0, 0);

          wasmbrot.tick();
          window.requestAnimationFrame(draw);
        }

        window.requestAnimationFrame(draw);
      }

      run();
    </script>
  </body>
</html>
