<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wasmbrot!</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        position: absolute;
        display: block;
        z-index: 0;
      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }
      #banner {
        position: absolute;
        right: 0;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <canvas id="overlay"></canvas>
    <a id="banner" href="https://github.com/alexandreliao/wasmbrot"
      ><img
        width="149"
        height="149"
        src="https://github.blog/wp-content/uploads/2008/12/forkme_right_white_ffffff.png?resize=149%2C149"
        class="attachment-full size-full"
        alt="Fork me on GitHub"
        data-recalc-dims="1"
    /></a>
    <script type="module" src="index.js"></script>
  </body>
</html>
